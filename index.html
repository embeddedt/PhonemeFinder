<!DOCTYPE html>

<html>
    <head>
        <title>Phoneme Finder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="jquery.ui.touch-punch.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="phoneme.css">
        <script src="phoneme.js"></script>
    </head>
    <body class="hide-phoneme-word-shapes">
        <div id="whole-game" style="display: none;">
            <b class="question-info">Question <span id="current">0</span> of <span id="not-current">10</span>.</b>
            <p>
            <div class="game-container">
            </div>
            <p>
            <div class="completed-words">
                <b class="question-info">Completed words:<br></b>
            </div>
        </div>
        <div id="whole-options" style="display: none;">
            <p>
            <b class="question-info">Phoneme Finder</b>
            <div class="options-container"><button class="phoneme-type">All phonemes</button></div>
        </div>
        
    </body>
</html>
